services:
  nobar-go-db:
    image: postgres:16
    container_name: nobar-go-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
      POSTGRES_DB: ${DB_NAME} 
    ports:
     - "${DB_PORT}:5432" 
    volumes:
     - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: .
      dockerfile: Dockerfile  # Especificando o Dockerfile, se necess√°rio
    container_name: nobar_server
    depends_on:
      - nobar-go-db
    ports:
     - "${SERVER_PORT}:${SERVER_PORT}" 
    environment:
      SERVER_PORT: ${SERVER_PORT} 
      DB_HOST: ${DB_HOST} 
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER} 
      DB_PASSWORD: ${DB_PASSWORD} 
      DB_NAME: ${DB_NAME} 

volumes:
  postgres_data:
