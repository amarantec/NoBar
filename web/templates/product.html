<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product: {{ .Products.Name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <input type="text" placeholder="search..." size="60">
        <nav>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a class="active" href="#">Menu</a></li>
                <li><a class="active" href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <div class="product-img-div">
        <img src="{{ .Products.ImageURL }}" alt="{{ .Products.Name }}" class="product-img">
    </div>
    <div class="content">
        <h6><a href="#">{{ .Products.Categories.Name }}</a></h6>
        <h3>{{ .Products.Name }}</h3>
        <p> {{ .Products.Description }}</p>
        <p class="product-price"> R${{ .Products.Price }}</p>
        <button class="btn btn-primary">Add to cart</button>
    </div>
</body>
</html>
